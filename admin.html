<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - RS YARSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .navbar-admin { 
            background-color: #1e293b; 
            border-bottom: 2px solid #334155; 
            padding: 20px 0;
        }
        .table-dark { 
            background-color: #1e293b !important; 
            border-color: #334155; 
        }
        .btn-call { 
            background-color: #f59e0b; 
            color: #000; 
            font-weight: 800; 
            border: none; 
            transition: 0.3s;
        }
        .btn-call:hover { 
            background-color: #fbbf24; 
            transform: scale(1.05);
        }
        .btn-next-step {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        .status-badge { 
            font-size: 0.85rem; 
            padding: 6px 15px; 
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-admin mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h4 class="fw-bold text-success mb-0">PANEL ADMIN RS YARSI</h4>
            <small class="text-muted">Manajemen Antrean Pasien Harian</small>
        </div>
        <div class="d-flex gap-2">
            <button id="btnExport" class="btn btn-outline-success fw-bold">ðŸ“¥ EXPORT EXCEL</button>
            <a href="display.html" target="_blank" class="btn btn-info fw-bold">ðŸ“º MONITOR TV</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card bg-dark border-secondary p-5 mb-4 text-center">
        <h5 class="mb-4 text-uppercase fw-bold text-white-50">Kontrol Panggilan Cepat</h5>
        <button onclick="panggilAntreanBerikutnya()" class="btn btn-next-step">
            ðŸ“¢ PANGGIL ANTREAN BERIKUTNYA (AUTO)
        </button>
        <p class="mt-3 text-info small fst-italic">*Sistem akan otomatis memanggil pasien yang statusnya masih "Menunggu".</p>
    </div>

    <div class="card bg-transparent border-0">
        <div class="table-responsive shadow-lg rounded-4">
            <table class="table table-dark table-hover align-middle text-center mb-0" id="tabelDataAdmin">
                <thead class="table-secondary text-dark">
                    <tr style="height: 60px;">
                        <th>NOMOR</th>
                        <th class="text-start ps-4">DETAIL PASIEN</th>
                        <th>POLI TUJUAN</th>
                        <th>STATUS</th>
                        <th>AKSI KONTROL</th>
                    </tr>
                </thead>
                <tbody id="adminTabel">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // PROTEKSI LOGIN ADMIN
    const passAdmin = "yarsi123"; 
    const login = prompt("Masukkan Password Khusus Admin RS YARSI:");
    if (login !== passAdmin) { 
        alert("Akses Ditolak! Harap hubungi IT."); 
        window.location.href = "index.html"; 
    }

    const firebaseConfig = {
        apiKey: "AIzaSy...", 
        authDomain: "sistem-pasien-yarsi.firebaseapp.com",
        databaseURL: "https://sistem-pasien-yarsi-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "sistem-pasien-yarsi",
        storageBucket: "sistem-pasien-yarsi.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const hariIni = new Date().toLocaleDateString('en-CA');

    // Tampilkan Data Ke Tabel Admin
    db.ref('pasien').on('value', function(snapshot) {
        const tbody = document.getElementById("adminTabel");
        tbody.innerHTML = "";

        snapshot.forEach(function(child) {
            const p = child.val();
            const key = child.key;
            
            if(p.tanggal === hariIni) {
                let badgeClass = "bg-info text-dark";
                if(p.status === 'Selesai') badgeClass = "bg-secondary text-white";
                if(p.status === 'Dipanggil') badgeClass = "bg-warning text-dark";
                
                tbody.innerHTML += `
                    <tr style="height: 80px;">
                        <td class="fw-bold text-warning fs-3">${p.noAntrean}</td>
                        <td class="text-start ps-4">
                            <div class="fw-bold fs-5">${p.nama}</div>
                            <small class="text-info">${p.jk} | ${p.umur} Tahun</small>
                        </td>
                        <td><span class="badge border border-light text-uppercase">${p.poli}</span></td>
                        <td><span class="badge ${badgeClass} status-badge">${p.status}</span></td>
                        <td>
                            <div class="btn-group">
                                <button onclick="eksekusiPanggil('${key}', '${p.noAntrean}', '${p.poli}', '${p.nama}')" class="btn btn-call btn-sm px-3">ðŸ“¢ PANGGIL</button>
                                <button onclick="db.ref('pasien/${key}').update({status:'Selesai'})" class="btn btn-success btn-sm px-3">âœ” SELESAI</button>
                                <button onclick="hapusData('${key}')" class="btn btn-outline-danger btn-sm">ðŸ—‘</button>
                            </div>
                        </td>
                    </tr>`;
            }
        });
    });

    // FUNGSI AUTO-NEXT
    function panggilAntreanBerikutnya() {
        db.ref('pasien').once('value', function(snap) {
            let ditemukan = false;
            snap.forEach(function(child) {
                const data = child.val();
                if(data.tanggal === hariIni && data.status === "Menunggu" && !ditemukan) {
                    eksekusiPanggil(child.key, data.noAntrean, data.poli, data.nama);
                    ditemukan = true;
                }
            });
            if(!ditemukan) alert("Tidak ada pasien dalam daftar tunggu hari ini.");
        });
    }

    // FUNGSI PANGGIL (Update Firebase)
    function eksekusiPanggil(id, nomor, poli, nama) {
        db.ref('pasien/' + id).update({ status: "Dipanggil" });
        db.ref('panggilan_suara').set({
            nomor: nomor,
            poli: poli,
            nama: nama,
            waktu: Date.now()
        });
    }

    function hapusData(id) {
        if(confirm("Hapus data pasien ini secara permanen dari database?")) {
            db.ref('pasien/' + id).remove();
        }
    }

    // FUNGSI EXPORT EXCEL
    document.getElementById("btnExport").onclick = function() {
        const table = document.getElementById("tabelDataAdmin");
        const url = 'data:application/vnd.ms-excel,' + encodeURIComponent(table.outerHTML);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Laporan_RS_YARSI_" + hariIni + ".xls";
        link.click();
    };
</script>
</body>
</html>
